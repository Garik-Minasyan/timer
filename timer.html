<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <div id="clockDiv">
        <div class="numDiv" id="hours2">0</div>
        <div class="numDiv" id="hours1">0</div>
        <div class="numDiv" id="minutes2">0</div>
        <div class="numDiv" id="minutes1">0</div>
        <div class="numDiv" id="second2">0</div>
        <div class="numDiv" id="second1">0</div>
    </div>

    <div class="startstopdiv">
        <button class="divstart" id="startdiv">START</button>
        <button class="divstart" id="stopdiv">STOP</button> 
    </div>
    
    <div class="divdatebig">
      <div class="divdate" id="divdate1">0</div>
      <div class="divdate" id="divdate2">0</div>
      <div class="divdate" id="divdate3">0</div>
   </div>

<!-- <div class="info" id="infodiv"></div> -->

  <script src="timer.js"></script>
</body>
</html>
